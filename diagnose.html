<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnose-Tool - Print-Doc AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; margin: 0; background-color: #f0f2f5; color: #343a40; line-height: 1.6; }
        .container { max-width: 1080px; margin: 0 auto; padding: 0 20px; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; background-color: #ffffff; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .logo { font-size: 26px; font-weight: 700; color: #007bff; text-transform: uppercase; letter-spacing: 1px; }
        nav a { margin-left: 30px; text-decoration: none; color: #555; font-weight: 500; font-size: 15px; }
        nav a:hover { color: #007bff; }
        .tool-box { text-align: center; padding: 80px 40px; background-color: #ffffff; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); margin-top: 50px; }
        h1 { color: #007bff; font-size: 32px; margin-bottom: 20px; }
        p { font-size: 18px; margin-bottom: 30px; }
        select { padding: 12px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; width: 100%; max-width: 400px; margin-bottom: 20px; }
        .button-link { background-color: #007bff; color: white; padding: 12px 25px; text-decoration: none; border-radius: 8px; font-weight: 600; transition: background-color 0.3s ease, transform 0.3s ease; display: inline-block; }
        .button-link:hover { background-color: #0056b3; transform: translateY(-3px); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo" style="text-decoration:none;">Print-Doc AI</a>
            <nav>
                <a href="features.html">Features</a>
                <a href="preise.html">Preise</a>
                <a href="#" onclick="alert('Login-Funktion in Entwicklung.')">Mein Konto</a>
            </nav>
        </header>
    </div>
    <main class="container">
        <div class="tool-box">
            <h1>Fehlerdiagnose-Tool</h1>
            <p>Bitte wählen Sie Ihren Fehlercode aus, um die KI-Analyse zu starten.</p>
            <select id="error-code-selector">
                <option value="101">Fehlercode 101: Papierstau</option>
                <option value="100">Fehlercode 100: Druckerpatrone leer</option>
                <option value="102">Fehlercode 102: DIN A4 nachfüllen</option>
            </select>
            <div>
                <a href="#" class="button-link" id="start-analysis-btn">Analyse jetzt starten</a>
            </div>
        </div>
    </main>
    <script>
        document.getElementById('start-analysis-btn').addEventListener('click', function(event) {
            event.preventDefault(); 
            var selectedError = document.getElementById('error-code-selector').value;
            localStorage.setItem('selectedErrorCode', selectedError);
            window.location.href = 'analyse.html';
        });
    </script>
</body>
</html>
