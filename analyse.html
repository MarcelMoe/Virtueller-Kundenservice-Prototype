<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="6; URL=loesung.html">
    <title>Analyse läuft... - Print-Doc AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; margin: 0; background-color: #f0f2f5; color: #343a40; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; }
        .container { max-width: 600px; padding: 20px; }
        h1 { font-size: 36px; font-weight: 600; margin-bottom: 30px; }
        .checklist { list-style: none; padding: 0; text-align: left; }
        .checklist li { font-size: 18px; margin-bottom: 15px; opacity: 0; animation: fadeIn 0.5s forwards; color: #555; }
        .checklist li:nth-child(1) { animation-delay: 0.5s; }
        .checklist li:nth-child(2) { animation-delay: 1.5s; }
        .checklist li:nth-child(3) { animation-delay: 3s; }
        .checklist li:nth-child(4) { animation-delay: 4.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .spinner { border: 5px solid #e9ecef; border-top: 5px solid #007bff; border-radius: 50%; width: 50px; height: 50px; animation: spin 1.2s linear infinite; margin: 40px auto 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analysiere Ihr Problem...</h1>
        <ul class="checklist">
            <li>✔️ Fehlercode erkannt...</li>
            <li>✔️ Druckermodell wird analysiert...</li>
            <li>✔️ Datenbank wird nach Lösungen durchsucht...</li>
            <li>✔️ Personalisiere Lösungsanleitung...</li>
        </ul>
        <div class="spinner"></div>
    </div>
</body>
</html>
